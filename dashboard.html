<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard — Research</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script>window.tailwind = {config:{theme:{extend:{fontFamily:{sans:['Inter','ui-sans-serif','system-ui']}}}}}</script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="theme.css">
    <!-- Firebase SDK (optional) -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <!-- Optional: provide a `FIREBASE_CONFIG` object in a firebase-config.js file to enable cloud persistence -->
    <script src="firebase-config.js" defer></script>
  </head>
<body class="text-slate-800 font-sans">
     <header class="bg-white shadow-sm">
      <div class="max-w-5xl mx-auto px-6 py-4 flex items-center justify-between">
        <div class="font-semibold text-indigo-600">Research Project</div>
        <div class="flex items-center gap-3">
          <a id="studentsLink" href="students.html" class="hidden px-3 py-1 bg-amber-400 text-white rounded text-sm">Students</a>
          <a id="studentProfileLink" href="student-profile.html" class="hidden px-3 py-1 bg-indigo-600 text-white rounded text-sm">Profile</a>
          <div id="currentUserDisplay" class="text-sm text-slate-700"></div>
          <button id="logoutBtn" class="px-3 py-1 bg-slate-100 rounded">Logout</button>
        </div>
      </div>
    </header>

    <main class="max-w-5xl mx-auto px-6 py-8">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <!-- Main: Events only -->
        <section class="md:col-span-2 bg-white rounded-xl p-6 shadow-md border border-amber-100">
          <div class="flex items-center justify-between">
            <h2 class="text-2xl font-semibold text-slate-900">School Events</h2>
            <div class="flex items-center gap-3">
              <label class="text-sm text-slate-600">Role</label>
              <select id="roleSelect" class="rounded border-gray-200 text-sm">
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
              </select>
              <span id="eventTeacherOnly" class="text-xs bg-amber-100 text-amber-700 px-2 py-1 rounded hidden">Teacher</span>
            </div>
          </div>

          <div id="teacherEventPanel" class="mt-4 hidden">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
              <input id="eventTitle" placeholder="Event name" class="col-span-2 rounded border-gray-200 p-2" />
              <input id="eventDate" type="date" class="rounded border-gray-200 p-2" />
            </div>
            <div class="mt-3 flex justify-end">
              <button id="eventAddBtn" class="px-4 py-2 bg-amber-500 text-white rounded">Add Event</button>
            </div>
          </div>

          <div id="eventsList" class="mt-5 space-y-2"></div>
        </section>

        <section id="studentReminder" class="md:col-span-2 hidden">
          <div class="rounded-xl border border-red-200 bg-red-50 p-4 text-sm text-red-800">
            <div class="font-semibold">Reminder</div>
            <div id="studentReminderText" class="mt-1">You have a reminder from your teacher.</div>
            <div id="studentReminderTime" class="mt-2 text-xs text-red-700"></div>
          </div>
        </section>

        <section class="md:col-span-2 bg-white rounded-xl p-6 shadow-md border border-slate-100">
          <div class="flex items-center justify-between">
            <h2 class="text-2xl font-semibold text-slate-900">Classroom Activity & Performance</h2>
            <span class="text-xs text-slate-500">Below events</span>
          </div>

          <div class="mt-5 grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="p-4 rounded-lg border border-blue-100 bg-blue-50">
              <div class="flex items-center justify-between">
                <h3 class="font-semibold text-slate-800">Classroom Activities</h3>
                <span id="activityTeacherOnly" class="text-xs bg-blue-100 text-blue-700 px-2 py-1 rounded hidden">Teacher</span>
              </div>

              <div id="activityTeacherPanel" class="mt-3 hidden">
                <div class="grid grid-cols-1 gap-3">
                  <input id="activityTitle" placeholder="Activity name" class="rounded border-gray-200 p-2" />
                  <input id="activityDate" type="date" class="rounded border-gray-200 p-2" />
                </div>
                <div class="mt-3 flex justify-end">
                  <button id="activityAddBtn" class="px-4 py-2 bg-blue-600 text-white rounded">Add Activity</button>
                </div>
              </div>

              <div id="activityList" class="mt-4 space-y-2"></div>
              <div id="activityRemindWrap" class="mt-3 flex justify-end hidden">
                <button id="activityRemindBtn" class="px-3 py-2 bg-blue-600 text-white rounded text-sm">Remind All Students</button>
              </div>
            </div>

            <div class="p-4 rounded-lg border border-purple-100 bg-purple-50">
              <div class="flex items-center justify-between">
                <h3 class="font-semibold text-slate-800">Performance Tasks</h3>
                <span id="performanceTeacherOnly" class="text-xs bg-purple-100 text-purple-700 px-2 py-1 rounded hidden">Teacher</span>
              </div>

              <div id="performanceTeacherPanel" class="mt-3 hidden">
                <div class="grid grid-cols-1 gap-3">
                  <input id="performanceTitle" placeholder="Task name" class="rounded border-gray-200 p-2" />
                  <input id="performanceDate" type="date" class="rounded border-gray-200 p-2" />
                </div>
                <div class="mt-3 flex justify-end">
                  <button id="performanceAddBtn" class="px-4 py-2 bg-purple-600 text-white rounded">Add Task</button>
                </div>
              </div>

              <div id="performanceList" class="mt-4 space-y-2"></div>
              <div id="performanceRemindWrap" class="mt-3 flex justify-end hidden">
                <button id="performanceRemindBtn" class="px-3 py-2 bg-purple-600 text-white rounded text-sm">Remind All Students</button>
              </div>
            </div>
          </div>
        </section>

        <!-- Right: empty for now -->
        <aside class="hidden md:block"></aside>
      </div>
    </main>

    <div id="toastContainer" class="fixed bottom-6 right-6 space-y-2 z-50"></div>

    <!-- Golda Chat widget -->
    <div id="goldaWidget" class="fixed bottom-6 left-6 z-50">
      <button id="goldaToggle" class="bg-indigo-600 text-white rounded-full w-12 h-12 shadow flex items-center justify-center">G</button>
      <div id="goldaPanel" class="hidden mt-2 w-80 bg-white border rounded shadow-lg overflow-hidden">
        <div class="p-3 bg-indigo-600 text-white font-semibold">Golda — Assistant</div>
        <div id="goldaMessages" class="p-3 h-48 overflow-auto bg-slate-50"></div>
        <div class="p-2 border-t flex gap-2">
          <input id="goldaInput" placeholder="Ask Golda..." class="flex-1 p-2 rounded border-gray-200" />
          <button id="goldaSend" class="px-3 py-2 bg-indigo-600 text-white rounded">Send</button>
        </div>
      </div>
    </div>

    <script>
      // show current user and handle logout
      const cur = JSON.parse(localStorage.getItem('currentUser::demo') || 'null');
      const display = document.getElementById('currentUserDisplay');
      const logoutBtn = document.getElementById('logoutBtn');
      if(display && cur){ display.textContent = `${cur.name} (${cur.role})`; }
      if(logoutBtn){ logoutBtn.addEventListener('click', ()=>{ localStorage.removeItem('currentUser::demo'); location.href = 'login.html'; }); }
    </script>
    <!-- EmailJS -->
<script src="https://cdn.jsdelivr.net/npm/emailjs@3/dist/email.min.js"></script>

<script>
  // Initialize EmailJS
  (function () {
    emailjs.init("EMFsMk00WldFjssGx");
  })();

  // DEMO student list (replace later with Firestore)
  const students = [
    { name: "James 1", email: "gabutanjames2005@gmail.com", status: "not_passed" },
    { name: "James 2", email: "gabutanjames2024@gmail.com", status: "not_passed" }
  ];

  function sendReminder(subject, message) {
    students
      .filter(s => s.status === "not_passed")
      .forEach(student => {
        emailjs.send(
          "service_z75vrbe",
          "template_wlrec7p",
          {
            to_email: student.email,
            student_name: student.name,
            subject: subject,
            message: message
          }
        )
        .then(() => {
          console.log("Email sent to", student.email);
        })
        .catch(err => {
          console.error("Email failed", err);
        });
      });

    alert("Reminder emails sent!");
  }

  document.getElementById("activityRemindBtn")?.addEventListener("click", () => {
    sendReminder(
      "Classroom Activity Reminder",
      "Please complete and submit your classroom activity."
    );
  });

  document.getElementById("performanceRemindBtn")?.addEventListener("click", () => {
    sendReminder(
      "Performance Task Reminder",
      "Please complete and submit your performance task."
    );
  });
</script>


    <script src="app.js"></script>

  </body>
</html>
